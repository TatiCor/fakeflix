<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header id="header" class="header-container">
        <span class="header-arrow inactive">
            <img src="./assets/arrow-circle-left-svgrepo-com.svg" alt="go-back">
        </span>
        <h1 class="header-title">Fakeflix</h1>
        <h1 class="header-title header-title--categoryView"></h1>
        
        <div id="searchBar" class="header-searchBar">
            <input type="text" placeholder="Vengadores">
            <button id="searchBtn">buscar</button>
        </div>
    </header>

    <section id="trendingPreview" class="trendingPreview-container">
        <div class="trendingPreview-header">
            <h2 class="trendingPreview-title">Tendencias</h2>
            <button class="trendingPreview-btn">Ver m√°s</button>
        </div>
        <article class="trendingPreview-movieList">
            <!-- para hacer carrousel a futuro  <div class="carrousel">
                <div class="carrousel-inner">

                </div>
            </div> -->
            <div class="movie-container movie-container--loading"></div>
            <div class="movie-container movie-container--loading"></div>
            <div class="movie-container movie-container--loading"></div>
            <div class="movie-container movie-container--loading"></div>
        </article>
    
    </section>

    <section id="categoriesPreview" class="categoriesPreview-container">
        <div class="categoriesPreview-header">
            <h2 class="categoriesPreview-title">Categor√≠as</h2>
        </div>
        <article class="categoriesPreviewList">
            <div class="category-container--loading"></div>
            <div class="category-container--loading"></div>
            <div class="category-container--loading"></div>
            <div class="category-container--loading"></div>
        </article>
    </section>

    <section id="genericList" class="genericList-container inactive">
        <div class="genericList--loading"></div>
        <div class="genericList--loading"></div>
        <div class="genericList--loading"></div>
        <div class="genericList--loading"></div>
    </section>

    <section id="movieDetail" class="movieDetail-container inactive">
        <h2 class="movieDetail-title"></h2>
        <span class="movieDetail-score"></span>
        <p class="movieDetail-description loading"></p>

        <article class="categories-list">
            <div class="category-container--loading"></div>
            <div class="category-container--loading"></div>
            <div class="category-container--loading"></div>
        </article>
        <h3 class="relatedMovies-title">Pel√≠culas similares</h3>
        <article class="relatedMovies-scrollContainer">
                <div class="relatedMovies--loading"></div>
                <div class="relatedMovies--loading"></div>
                <div class="relatedMovies--loading"></div>
                <div class="relatedMovies--loading"></div>
        </article>
    </section>
    
    <section id="liked" class="liked-container">
        <div class="liked-header">
            <h2 class="liked-title">Pel√≠culas favoritas</h2>
        </div>

        <article class="liked-movieList">
        </article>
    </section>
    
    <footer>Hecho con üíö</footer>





    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/nodes.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/navigation.js"></script>

</html>
